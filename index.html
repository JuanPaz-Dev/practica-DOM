<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Entrada al bar</title>
</head>
<body>
    <form id="entrada-bar" onsubmit="return false">
        <input type="text" placeholder="Ingresa tu nombre" id="nombre-usuario">
        <input type="number" placeholder="Ingresa tu edad" id="edad-usuario">
        <input type="submit" value="Ingresar" id="ingresar">
    </form>
    <div class="animate__animated animate__fadeIn" id="resultado">

    </div>
    <script src="app.js"></script>
    <script src="main.js"></script>
</body>
</html>
